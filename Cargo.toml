[workspace]
members = ["libs/libwifi", "libs/libwifi_macros", "libs/pcap-file"]

[workspace.package]
version = "0.8.33"
authors = ["Ryan Butler"]
description = "80211 Attack Tool"
license = "GPL"
edition = "2021"
rust-version = "1.70"

[package]
name = "angry_oxide"
version.workspace = true
authors.workspace = true
description.workspace = true
edition.workspace = true
license.workspace = true

[profile.release]
opt-level = "z"        # Optimize for binary size
strip = true           # strip binary
lto = true             # Enable link-time optimization
codegen-units = 1      # Force single codegen unit for maximum optimization
panic = "abort"        # Reduce size by avoiding unwinding

[[bin]]
name = "angryoxide"
path = "src/main.rs"

[features]
default = ["bundled"]
bundled = ["rusqlite/bundled"]

[dependencies]
libwifi = { version = "0.3.1", path = "libs/libwifi" }
pcap-file = { version = "2.0.0", path = "libs/pcap-file" }
byteorder = "1.5.0"
libc = "0.2.149"
nix = { version = "0.27.1", features = [
    "socket",
    "ioctl",
    "net",
    "fs",
    "user",
] }
radiotap = "1.3.0"
anyhow = "1.0.75"
hex = "0.4.3"
rand = "0.8.5"
ctrlc = "3.4.1"
crossterm = "0.27.0"
ratatui = { version = "0.25.0", features = [
    "all-widgets",
    "unstable-segment-size",
] }
chrono = "0.4.31"
crc = "3.0.1"
clap = { version = "4.4.18", features = ["derive"] }
strum = "0.25.0"
strum_macros = "0.25.3"
derive_setters = "0.1.6"
gpsd_proto = "1.0.0"
itertools = "0.12.0"
geographiclib-rs = "0.2.3"
rusqlite = "0.30.0"
uuid = { version = "1.6.1", features = ["v4"] }
crc32fast = "1.3.2"
flate2 = { version = "1.0.28", features = ["zlib"] }
tar = "0.4.40"
uname = "0.1.1"
globset = "0.4.14"
terminal-clipboard = "0.4.1"
unicode-width = "0.1.11"
stability = "0.1.1"
copypasta-ext = { version = "0.4.4", features = ["osc52"] }
geo = "0.28.0"
geo-types = "0.7.13"
geoconvert = "1.0.2"
geomorph = "1.1.0"

[target.'cfg(target_os = "linux")'.dependencies]
procfs = "0.16.0"
nl80211-ng = ">=0.5.5"
neli = "0.6.4"
neli-proc-macros = "0.1.0"

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.9"
core-foundation-sys = "0.8"
system-configuration = "0.5"
